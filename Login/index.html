<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/xp.css" />
  <link rel="stylesheet" href="styles.css" />
  <title>Login</title>
</head>
<body>
  <div class="window login-container" style="width: 300px;">
    <div class="title-bar">
      <div class="title-bar-text">Login</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close"></button>
      </div>
    </div>
    <div class="window-body">
      <img src="spr/LoginIcon.jpg" id="avatar" alt="Avatar">
      <h2>Login</h2>
      <p>Digite os seus dados no campo abaixo.</p>
      <form action="../Home/index.html">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required />

        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" required />

        <label for="select">Nível de acesso</label>
        <select id="select" name="select">
          <option value="1">Guest</option>
          <option value="2">Usuário</option>
          <option value="3">Admin</option>
        </select>
        <button type="submit" id="botao">Enviar</button>
      </form>
      <div class="extra-links">
        <a href="../Em-construcao/index.html">Esqueci minha senha</a> |
        <a href="../Em-construcao/index.html">Novo usuário?</a>
      </div>
    </div>
  </div>
</body>
</html>
